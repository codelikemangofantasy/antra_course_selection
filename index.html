<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" crossorigin></script>
</head>

<body>
    <header class="header">Class Seclection Page</header>

    <main class="content">
        <section class="main-container">
            <div class="courselist">
                <div class="courses__header">
                    <header>Available Courses</header>
                </div>
                <ul id="courselist_containter">
                </ul>
            </div>
            <div class="courselist">
                <div class="courses__header">
                    <header>Selected Courses</header>
                </div>
                <ul id="selectedcourselist_container">
                </ul>
            </div>
        </section>


    </main>
    <section class="info-container">
        <div class="info">
            <div>Total Credits: </div>
            <div id="sum-of-credit">0</div>
            <div>
                <button id="select-button" data-confirmed="0">Select</button>
            </div>
        </div>
    </section>

</body>

</html>
